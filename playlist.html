<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav class="">
            <div class="logo">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_White.png" alt="logo" width="100px">
            </div>
            <ul>
                <li class="active"><i class="fa-solid fa-house"></i>
                   <a href="#home">Home</a> </li>
                <li><i class="fa-solid fa-magnifying-glass"></i>
                   <a href="#search">Search</a></li>
                <li><i class="fa-solid fa-book"></i>
                    <a href="#library"> Your Library</a></li>
            </ul>
            <ul>
                <li>
                    <i class="fa-solid fa-circle-plus"></i>
                   <a href="#">Create Playlist</a> </li>
                <li><i class="fa-brands fa-gratipay"></i>
                   <a href="#"> Liked Songs</a></li>
                <li><i class="fa-solid fa-wifi"></i>
                   <a href="#">Your Episodes</a></li>
            </ul>
            <ul>
                <li>FAV</li>
                <li>Daily Mix1</li>
                <li>Discover Weekly</li>
                <li>Malayalam</li>
                <li>Dance / Electronic Mix</li>
                <li>EDM / Poular</li>
            </ul>
            <div class="position-absolute bottom-0 p-2"><i class="fa-solid fa-circle-down"></i>
                Install App</div>
        </nav>
    </header>

    <div id="playlistDetail">
        <div class="header">
            <img src="https://pagalworldi.com/siteuploads/thumb/sft6/2719_4.jpg" alt="BTS">
            <SPAn>BTS-Dynamite</SPAn>
        </div>
        <div class="tracklist">
            
        </div>
    </div>


    <div id="musicPlayer">

        <div class=".track-info">
            <img src="https://pagalworldi.com/siteuploads/thumb/sft6/2719_4.jpg" width="80px">
            <span>BTS-Dynamite</span>
        </div>

       <div> <audio src="BTS-Dynamite.mp3" controls></audio> 
    </div>

        <div class=".volume">
            <i class="fa-solid fa-microphone p-1"></i>
            <i class="fa-solid fa-bars p-2"></i>
            <input type="range">
            <i class="fa-solid fa-up-right-and-down-left-from-center p-2"></i>
        </div>
    </div>
</body>
</html>
